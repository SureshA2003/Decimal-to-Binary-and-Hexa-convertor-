<html>
    <title>Hexa Converter</title>
    <head>
     <link rel="stylesheet" href="hex.css">
    </head>
    <body>
        <div class="out">
            <form>
            <h1>Hexa Converter</h1><br>
            <h2>Enter The Decimal Num...</h2><br>
            <div class="type"><input type="text" id="text"></div><br><br>
            <div class="button"><input type="button" id="but"  value="GENERATE" onclick="hex()"></div><br>
            <h3>The Hexadecimal is......</h3>
            <div class="dec"><p id="hx"></p></div><br><br>
            <div class="button"><input type="button" id="but1"  value="GENERATE" onclick="dec()"></div><br>
            <h3>The Binary Number Is...</h3>
            <div class="dec"><p id="deci"></p></div><br>
 
        </form>
        </div>
        <script src="hex.js"></script>
    </body>
</html>
